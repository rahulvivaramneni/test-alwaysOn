name: Publish to AlwaysOn

on:
  push:
    branches:
      - 'main'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      - name: Deploy to Arweave
        run: |
          curl -X POST https://alwayson-backend.onrender.com/deploy \
            -H "Content-Type: application/json" \
            -H "Authorization: token ${{ secrets.AUTH_GITHUB_TOKEN }}" \
            -d '{ "repoUrl": "https://github.com/rahulvivaramneni/helo-world-test-arweave-vercel.git" }'
